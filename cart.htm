<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {

        margin: 0;
        box-sizing: border-box;
    }

    .cart-app {
        border: 1px solid rgb(169, 167, 167);
        max-width: 300px;
        margin: 20px auto 0 auto;
        height: calc(100vh- 110px);
        padding: 14px;
        border-radius: 10px;
        background-color: aliceblue;
    }

    .cart-app{
        -webkit-box-shadow: 3px 3px 3px 3px #E0E0E0;
box-shadow: 3px 3px 3px 3px #E0E0E0;
    }

    .cart-header {
        margin-bottom: 14px;
    }

    .cart-header img {
        border-radius: 59%;
        margin-left: 48px;
    }

    .cart-content {
        color: rgb(82, 83, 83);
        margin-bottom: 17px;
    }

    .cart-info {
        text-align: center;
        padding: 10px;
    }

    .cart-info h3 {
        margin-bottom: 20px;
    }

    .cart-info p {
        font-weight: bold;
    }
</style>

<body>
    <div class="cart-app">
        <div class="cart-header">
            <img src="./Images/card1.webp" height="100px" />
        </div>
        <div class="cart-content">
            <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam alias tempora fugit harum natus
                repudiandae saepe laudantium.</p>
        </div>
        <div class="cart-info">
            <h3> Emily Davis</h3>
            <p> Marketing Director at NDC solutions</p>
        </div>

    </div>
</body>

</html>
